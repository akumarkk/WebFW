<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Sockeet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <label for="name">Message To Server:</label>
        <input type="text" name="name" id="name">
        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
    </form>

    <br>
    <label for="name" class="header">Message From Server:</label>
    <div class="container">
        <div id="message"></div>
    </div>

    <script src="client.js"></script>
    
</body>
</html>
