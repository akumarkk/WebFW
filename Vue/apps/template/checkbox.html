<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3.4 Template</title>
  <link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css">
  <style type="text/css">
    body {
      font-family: monospace;
      padding: 20px;
      font-size: 2em;
    }
    .issci {
      color: green;
    }

    .isnotsci {
      color: sandybrown;
    }

    .m {
      color: blue;
    }
  </style>
  <script src="https://unpkg.com/vue@3.4.0"></script>
</head>

<body>
  <div id="app">
    <div>
      <input type="checkbox" value="isChecked" v-model="isChecked"> Are you a scientist?
      <p :class="{issci: isChecked, isnotsci: !isChecked}">{{scientist}}</p>
      Major  <input type="text" v-model="major">
      <p >your majoris <span :class="{m:true}">{{major}}</span> </p>
  
    </div>
  </div>
  <script>
    const { createApp, ref, reactive, computed } = Vue;
    const App = {
      setup() {
        // const
        const major = ref('Ai');
        console.log(`setup ${new Date()}`);
        const isChecked = ref(false);
        const scientist = computed(()=> {return isChecked.value ? "you typed scientist": 'you typed not a scientist'})
        return {isChecked, scientist, major}
      },
    };

    createApp(App).mount('#app');
  </script>
</body>

</html>
