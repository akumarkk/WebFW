<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick quizz</title>
    <script src="https://unpkg.com/vue@3.4.0"></script>

    <style>
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <h3>{{qs[i]}}</h3>
        Ans: <input type="text" v-model="a">

        <p v-show="showElement" :class="{correct: comp=='correct', incorrect: comp=='incorrect'}">{{comp}}</p>

    </div>
    <script>
        const { createApp, ref, reactive, computed } = Vue;
        const App = {
            setup() {
                const i = ref(0);
                let showElement = ref(false);
                const qs = ["what's 4+6 = ?", "what's 4*6 =?", "what's 4-6 =?"];
                const as = ["10", "24", "-2"];
                const q = ref("what's 4+6 = ?");
                const a = ref('10')
                let v = ref('correct')
                let comp = computed(()=> {
                    console.log(a);
                    return v.value
                    // return v.value == "10" ? "correct": "incorrect"
                })
                
                const setInt = () => setInterval(() => {
                    console.log(comp.value, i.value, a.value, as[i.value], as)
                    v.value = a.value == as[i.value] ? "correct" : "incorrect";
                    showElement.value = true;

                    // i.value++;

                }, 4000);

                let intervalId =setInt()

                setInterval(() => {
                    showElement.value = false;
                    clearInterval(intervalId);
                    intervalId = setInt();
                    i.value++;

                }, 6000);


                // comp = computed(() => {

                //     setTimeout(()=> {
                //         comp.value = qs[i] ==as[i]? "correct": "incorrect";
                //         i.value++;

                //     }, 4000);
                // })

                return {qs,as, comp,i, a, v, showElement}

            }

        };
        createApp(App).mount('#app');
    </script>
    
</body>
</html>
