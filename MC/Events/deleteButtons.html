<!DOCTYPE html>
<html>
<!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <button id="all">Remove All</button>
    <ul>
        <li>
            <p>Task - 1</p>
            <button class="delete">delete</button>
        </li>
        <li>
            <p>Task - 2</p>
            <button class="delete">delete</button>
        </li>
        <li>
            <p>Task - 3</p>
            <button class="delete">delete</button>
        </li>
        <li>
            <p>Task - 4</p>
            <button class="delete">delete</button>
        </li>
    </ul>
    <script>
        let d = document.getElementsByClassName('delete');
        let p = document.getElementsByTagName('li');
        for(let i=0; i<d.length; i++) {
            d[i].addEventListener('click', ()=> {
                p[i].style.display = 'None';
                d[i].style.display = 'None';
            
            });
            console.log(d[i]);
        } 

        let all = document.getElementById('all');
        all.addEventListener('click', () => {
            let ul = document.getElementsByTagName('ul')[0];
            ul.style.display = 'None';
            all.style.display = 'None';
        });

        // Write your JS program here =========
    </script>
</body>

</html>
